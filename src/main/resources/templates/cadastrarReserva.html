<body>
	
		      <!-- inicio navbar -->
  <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="homeAdm.html">POrAí</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="homeAdm.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="listarCliente">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="listarDestinos">Destinos</a>

	      <li class="nav-item">
	        <a class="nav-link active text-light" aria-current="page" href="listarReservas">Reservas</a>
	      </li>
        </ul>
        <form  method="GET" class="d-flex">
          <input name="pesquisa" class="form-control me-2" type="search" placeholder="Digite o Nome ou CPF" aria-label="Search">
          <button class="btn btn-outline-light bg-success me-2" type="submit">Buscar</button>

  </nav>
  <br>
  <!--Fim nav bar -->

<div class="container">
    <div class="row">
        <div class="col-md-7">
            <hr>
            <h3>Cadastrar Reserva</h3>
            <hr>
			<form th:action="@{cadastrarReservas}" th:object="${reserva}" method="post">
              			         <!-- Campo para selecionar Cliente -->
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Cliente:</label>
                    <select id="nomeCliente" th:field="*{nomeCliente.idCliente}" class="form-select" required>
                     	<option th:each="cliente : ${listaDeClientes}" th:value="${cliente.idCliente}" th:text="${cliente.nomeCliente}"></option>
                    </select>
                </div>

                <!-- Campo para selecionar Destino -->
                <div class="mb-3">
                    <label for="nomeDestino" class="form-label">Destino:</label>
                    <select id="nomeDestino" th:field="*{nomeDestino.idDestino}" class="form-select" required>
                        <option th:each="destino : ${listaDeDestinos}" th:value="${destino.idDestino}" th:text="${destino.nomeDestino}"></option>
                    </select>
                </div>
       			
                <div class="mb-3">
                    <label for="inicioDtReserva" class="form-label">Data de Início:</label>
                    <input type="date" id="inicioDtReserva" th:field="*{inicioDtReserva}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="finalDtReserva" class="form-label">Data de Término:</label>
                    <input type="date" id="finalDtReserva" th:field="*{finalDtReserva}" class="form-control" required>
                </div>      
      
               
                <button type="submit" class="btn btn-primary">Cadastrar Reserva</button>
            </form>

       
            <div th:if="${successMessage}" class="mt-3">
                <p th:text="${successMessage}" class="text-success"></p>
            </div>
            <div th:if="${errorMessage}" class="mt-3">
                <p th:text="${errorMessage}" class="text-danger"></p>
            </div>
        </div>
    </div>
</div>

    <!-- Rodapé -->
