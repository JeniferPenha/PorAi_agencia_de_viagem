<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastrar Cliente</title>
</head>
<body>

	      <!-- inicio navbar -->
  <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="homeAdm.html">POrAí</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="homeAdm.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="listarCliente">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="listarDestinos">Destinos</a>
          </li>
	      <li class="nav-item">
	        <a class="nav-link active text-light" aria-current="page" href="listarReservas">Reservas</a>
	      </li>
        </ul>
        <form  method="GET" class="d-flex">
          <input name="pesquisa" class="form-control me-2" type="search" placeholder="Digite o Nome ou CPF" aria-label="Search">
          <button class="btn btn-outline-light bg-success me-2" type="submit">Buscar</button>
          <a class="btn btn-outline-light bg-danger " href='loginAdm.html'>Sair</a>

        </form>
      </div>
    </div>
  </nav>
  <br>
  <!--Fim nav bar -->
  <main class="container">
	<hr>
    <h2>Cadastrar Cliente</h2>
	<hr>
    <form th:object="${cliente}" th:action="@{/cadastrarCliente}" method="post">
        <div class="form-floating mb-3">
			<input type="hidden" th:field="*{idCliente}" />
            <input type="text" class="form-control" id="nome" th:field="*{nomeCliente}">
            <label for="nome">Nome:</label>
        </div>

        <div class="form-floating mb-3">            
            <input type="text" class="form-control" id="cpf" th:field="*{cpfCliente}">
            <label for="cpf">CPF:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" th:field="*{emailCliente}">
            <label for="email">Email:</label>

        </div>

        <div class="form-floating mb-3">
        	<input type="text" class="form-control" id="telefone" th:field="*{telefoneCliente}">	
            <label for="telefone">Telefone:</label>

        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    

    </form>
    
   </main>
   
       <!-- Rodapé -->
      <footer class="bg-dark text-light text-center py-3 fixed-bottom">

      </footer>

</body>
</html>
