<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastrar Cliente</title>
</head>
<body>

<div class="container">
	<hr>
    <h2>Cadastrar Cliente</h2>
	<hr>
    <form th:object="${cliente}" th:action="@{/cadastrarCliente}" method="post">
        <div class="form-floating mb-3">
			<input type="hidden" th:field="*{idCliente}" />
            <input type="text" class="form-control" id="nome" th:field="*{nomeCliente}">
            <label for="nome">Nome:</label>
        </div>

        <div class="form-floating mb-3">            
            <input type="text" class="form-control" id="cpf" th:field="*{cpfCliente}">
            <label for="cpf">CPF:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" th:field="*{emailCliente}">
            <label for="email">Email:</label>

        </div>

        <div class="form-floating mb-3">
        	<input type="text" class="form-control" id="telefone" th:field="*{telefoneCliente}">	
            <label for="telefone">Telefone:</label>

        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
