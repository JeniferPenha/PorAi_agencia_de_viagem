<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de destinos</title>
</head>
<body>
   <div class="row">
	    <div class="col-sm-12">
	        <h1>Listagem de Destinos</h1>
	    </div>
    </div>
    
   <div class="row">
   <div class="col-sm-12">
    <table class="table table-striped">
        <thead>
            <tr>
				<th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Valor</th>
           </tr>
        </thead>
        <tbody>
            <tr th:each="destino : ${destinos}">
                <td scope="row" th:text="${destino.idDestino}"></td>
                <td th:text="${destino.nomeDestino}"></td>
                <td th:text="${destino.descricaoDestino}"></td>
                <td th:text="${destino.cidadeDestino}"></td>
                <td th:text="${destino.estadoDestino}"></td>
                <td th:text="${destino.valorDestino}"></td>
                <td>
					 <a th:href="@{/{id}/editarDestino (id=${destino.idDestino})}" class="btn btn-warning">Editar</a>  
                     <a th:href="@{/delete/{id} (id=${destino.idDestino})}"
                   	onclick="return confirm('Tem certeza que deseja excluir o destino?');" class="btn btn-danger">Excluir</a>
               </td>                
            </tr>   
	            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
      </tbody>        
    </table>    
   </div>
   </div>
   
 
  <div class="row">
     <div class="col-sm-12">  
    	<a th:href="@{cadastrarDestinos}"class="btn btn-primary">Cadastrar Destino</a>
     </div>
  </div>
  
  
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
