<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de destinos</title>
</head>
<body>
<!-- inicio navbar -->
  <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="homeAdm.html">POrAí</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="homeAdm.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="listarCliente">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="listarDestinos">Destinos</a>
          </li>
	      <li class="nav-item">
	        <a class="nav-link active text-light" aria-current="page" href="listarReservas">Reservas</a>
	      </li>
        </ul>
        <form  method="GET" class="d-flex">
          <input name="pesquisa" class="form-control me-2" type="search" placeholder="Digite o Nome ou CPF" aria-label="Search">
          <button class="btn btn-outline-light bg-success me-2" type="submit">Buscar</button>
          <a class="btn btn-outline-light bg-danger " href='loginAdm.html'>Sair</a>

        </form>
      </div>
    </div>
  </nav>
  <br>
  <!--Fim nav bar -->
 <main class="container">
   <div class="row">
	    <div class="col-sm-12">
	        <h1>Listagem de Destinos</h1>
	    </div>
    </div>
    
   <div class="row">
   <div class="col-sm-12">
    <table class="table table-striped">
        <thead>
            <tr>
				<th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Valor</th>
           </tr>
        </thead>
        <tbody>
            <tr th:each="destino : ${destinos}">
                <td scope="row" th:text="${destino.idDestino}"></td>
                <td th:text="${destino.nomeDestino}"></td>
                <td th:text="${destino.descricaoDestino}"></td>
                <td th:text="${destino.cidadeDestino}"></td>
                <td th:text="${destino.estadoDestino}"></td>
                <td th:text="${destino.valorDestino}"></td>
                <td>
					 <a th:href="@{/{id}/editarDestino (id=${destino.idDestino})}" class="btn btn-warning">Editar</a>  
                     <a th:href="@{/delete/{id} (id=${destino.idDestino})}"
                   	onclick="return confirm('Tem certeza que deseja excluir o destino?');" class="btn btn-danger">Excluir</a>
               </td>                
            </tr>   
	            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
      </tbody>        
    </table>    
   </div>
   </div>
   
 
  <div class="row">
     <div class="col-sm-12">  
    	<a th:href="@{cadastrarDestino}"class="btn btn-primary">Cadastrar Destino</a>
     </div>
  </div>
  <br>
  <br>
  <br>
  
  </main>
  
      <!-- Rodapé -->
      <footer class="bg-dark text-light text-center py-3 fixed-bottom">
          &copy; 2023 Projeto ficticio - Agência de viagens. Todos os direitos reservados.
      </footer>
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
