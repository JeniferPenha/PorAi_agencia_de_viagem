<body>
	
		      <!-- inicio navbar -->
  <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="homeAdm.html">POrAí</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="homeAdm.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="listarCliente">Cliente</a>

          <li class="nav-item">

	      <li class="nav-item">
	        <a class="nav-link active text-light" aria-current="page" href="listarReservas">Reservas</a>
	      </li>

        <form  method="GET" class="d-flex">
          <input name="pesquisa" class="form-control me-2" type="search" placeholder="Digite o Nome ou CPF" aria-label="Search">
          <button class="btn btn-outline-light bg-success me-2" type="submit">Buscar</button>

<div class="container">
      <div class="row">
	    <div class="col-sm-12">
	        <h1>Listagem de Clientes</h1>
	    </div>
    </div>
    
   <div class="row">
   <div class="col-sm-12">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
        </tr>
        </thead>
        <tbody>
       
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nomeCliente}"></td>
            <td th:text="${cliente.cpfCliente}"></td>
            <td th:text="${cliente.emailCliente}"></td>
            <td th:text="${cliente.telefoneCliente}"></td>
            <td>
				<a th:href="@{/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning">Editar</a>
				<a th:href="@{/excluir/{id}(id=${cliente.idCliente})}"
   				onclick="return confirm('Tem certeza que deseja excluir o cliente?');" class="btn btn-danger">Excluir</a>
			</td>
        </tr>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </tbody>
    </table>
</div>
   </div>
</div>

  <div class="row">
     <div class="col-sm-12">  
    	<a th:href="@{cadastrarCliente}"class="btn btn-primary">Cadastrar Destino</a>
     </div>
  </div>

</body>
</html>
