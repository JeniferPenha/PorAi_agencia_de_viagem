<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listar Clientes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
      <div class="row">
	    <div class="col-sm-12">
	        <h1>Listagem de Clientes</h1>
	    </div>
    </div>
    
   <div class="row">
   <div class="col-sm-12">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
        </tr>
        </thead>
        <tbody>
       
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nomeCliente}"></td>
            <td th:text="${cliente.cpfCliente}"></td>
            <td th:text="${cliente.emailCliente}"></td>
            <td th:text="${cliente.telefoneCliente}"></td>
            <td>
				<a th:href="@{/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning">Editar</a>
				<a th:href="@{/excluir/{id}(id=${cliente.idCliente})}"
   				onclick="return confirm('Tem certeza que deseja excluir o cliente?');" class="btn btn-danger">Excluir</a>
			</td>
        </tr>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </tbody>
    </table>
</div>
   </div>
</div>

  <div class="row">
     <div class="col-sm-12">  
    	<a th:href="@{cadastrarCliente}"class="btn btn-primary">Cadastrar Cliente</a>
     </div>
  </div>
  
  <!-- JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
