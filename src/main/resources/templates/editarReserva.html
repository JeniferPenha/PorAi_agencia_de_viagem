<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7">
            <hr>
            <h3>Editar Reserva</h3>
            <hr>
            <form th:action="@{/editarReserva}" th:object="${reserva}" method="post">
                <!-- Campo para selecionar Cliente -->
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Cliente:</label>
                    <select id="nomeCliente" th:field="*{nomeCliente.idCliente}" class="form-select" required>
                        <option th:each="cliente : ${listaDeClientes}" th:value="${cliente.idCliente}" th:text="${cliente.nomeCliente}"></option>
                    </select>
                </div>

                <!-- Campo para selecionar Destino -->
                <div class="mb-3">
                    <label for="nomeDestino" class="form-label">Destino:</label>
                    <select id="nomeDestino" th:field="*{nomeDestino.idDestino}" class="form-select" required>
                        <option th:each="destino : ${listaDeDestinos}" th:value="${destino.idDestino}" th:text="${destino.nomeDestino}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inicioDtReserva" class="form-label">Data de Início:</label>
                    <input type="date" id="inicioDtReserva" th:field="*{inicioDtReserva}" class="form-control" required>
                </div>
                
                 <div class="mb-3">
                    <label for="finalDtReserva" class="form-label">Data final:</label>
                    <input type="date" id="finalDtReserva" th:field="*{finalDtReserva}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>

            <div th:if="${successMessage}" class="mt-3">
                <p th:text="${successMessage}" class="text-success"></p>
            </div>
            <div th:if="${errorMessage}" class="mt-3">
                <p th:text="${errorMessage}" class="text-danger"></p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
