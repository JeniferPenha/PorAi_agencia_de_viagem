<!DOCTYPE html>
<html lang="pt-br">
<head>
    	<meta charset="pt-br">
		<title>Cadastro Destino</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		</head>
<body>
   <div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastro de destino</h3>
			<hr>
			<form th:object="${destino}" method="post">
				    <div class="form-floating mb-3">
				        <input type="hidden" th:field="*{idDestino}" />
				        <input name="nomeDestino" maxlength="40" type="text" class="form-control" th:field="*{nomeDestino}">
				        <label>Nome destino</label>
				    </div>
					<div class="form-floating mb-3">
						<input name="descricaoDestino" type="text" th:field="*{descricaoDestino}" class="form-control"> 
						<label>Descrição</label>
					</div>
						<div class="form-floating mb-3">
						<input name="cidadeDestino" type="text"  th:field="*{cidadeDestino}" class="form-control"> 
						<label>Cidade<label>
					</div>
				<select class="form-select form-select-lg mb-3" name="estadoDestino" th:field="${destino.estadoDestino}" aria-label="Small select example">
					    <option value="" selected>Selecione o Estado</option> 	
					    <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
				</select>

					</select>
				<div class="form-floating mb-3">
					<input name="valor" type="number"  th:field="*{valorDestino}"  class="form-control"> 
					<label>Valor</label>
			</div>
				
					<button class="btn btn-primary" type="submit">Cadastrar
						destino</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
			
		</div>
		
	</div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
