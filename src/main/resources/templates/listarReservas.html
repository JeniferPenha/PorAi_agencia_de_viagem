    <meta charset="UTF-8">
    <title>Lista de Reservas</title>

</head>
<body>
	
		      <!-- inicio navbar -->
  <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="homeAdm.html">POrAí</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="homeAdm.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="listarCliente">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="listarDestinos">Destinos</a>
          </li>
	      <li class="nav-item">
	        <a class="nav-link active text-light" aria-current="page" href="listarReservas">Reservas</a>
	      </li>
        </ul>
        <form  method="GET" class="d-flex">
          <input name="pesquisa" class="form-control me-2" type="search" placeholder="Digite o Nome ou CPF" aria-label="Search">
          <button class="btn btn-outline-light bg-success me-2" type="submit">Buscar</button>
          <a class="btn btn-outline-light bg-danger " href='loginAdm.html'>Sair</a>

        </form>
      </div>
    </div>
  </nav>
  <br>
  <!--Fim nav bar -->

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h1>Listagem de Reservas</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Data de Início</th>
                        <th scope="col">Data de Término</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.idReserva}"></td>
                        <td th:text="${reserva.nomeCliente.nomeCliente}"></td>
                        <td th:text="${reserva.nomeDestino.nomeDestino}"></td>
						<td th:text="${#temporals.format(reserva.inicioDtReserva, 'dd/MM/yyyy')}"></td>
						<td th:text="${#temporals.format(reserva.finalDtReserva, 'dd/MM/yyyy')}"></td>
                        <td>
														
							<a th:href="@{/editarReserva/{id} (id=${reserva.idReserva})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/excluirReserva/{id} (id=${reserva.idReserva})}"
						   	onclick="return confirm('Tem certeza que deseja excluir a reserva?');" 
						   	class="btn btn-danger">Excluir</a>
							                     
                        </td>
                    </tr>
                </tbody>
                	<div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{'/cadastrarReservas'}" class="btn btn-primary">Cadastrar Reserva</a>          
    </div>
</div>
<br>
<br>
<br>

    <!-- Rodapé -->
      <footer class="bg-dark text-light text-center py-3 fixed-bottom">
          &copy; 2023 Projeto ficticio - Agência de viagens. Todos os direitos reservados.
      </footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
